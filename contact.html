                    <h1 class="flex justify-center text-ultrablue font-delagothicone text-4xl pb-8>">Contact me</h1>

                    <div class="pt-6">

                        <form action="https://formsubmit.co/f697d45e97b332f276cd8a977281c9be" method="POST">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_next" value="https://kilihbr.github.io/restapis/thanks">

                            <div class="grid md:grid-cols-2 grid-cols-1 gap-1">

                                <div class="col-span-1">
                                    <div class="p-3">
                                        <h2 class="text-white py-1">Type of message:</h2>
                                        <select class="rounded-xl pr-16 pl-2 py-1" name="type-of-message" id="type-of-message" required>
                                            <option class="rounded-xl" value="">Something else</option>
                                            <option class="rounded-xl" value="herr">Submit new API</option>
                                            <option class="rounded-xl" value="frau">Found a mistake</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-span-1">
                                    <div class="p-3">
                                        <h2 class="text-white py-1">E-mail:</h2>
                                        <input class="rounded-xl px-3 py-2" type="email" name="email"
                                            placeholder="you@gmail.com" required>
                                    </div>
                                </div>

                                <div class="col-span-1">
                                    <div class="p-3">
                                        <h2 class="text-white py-1">Name:</h2>
                                        <input class="rounded-xl px-3 py-2" type="text" name="name"
                                            placeholder="Kilian" required>
                                    </div>
                                </div>

                                <div class="col-span-1">
                                    <div class="p-3">
                                        <h2 class="text-white py-1">Title:</h2>
                                        <input class="rounded-xl px-3 py-2" type="text" name="firstname"
                                            placeholder="Kilian" required>
                                    </div>
                                </div>

                                <div class="col-span-2">
                                    <div class="p-3">
                                        <h2 class="text-white py-1">Message:</h2>
                                        <input class="rounded-xl px-3 py-2" type="text" name="firstname"
                                            placeholder="Hello, ..." required>
                                    </div>
                                </div>

                            </div>

                            <div class="pt-6">
                                <button type="submit"
                                    class="bg-ultrablue text-white py-2 px-10 rounded-xl">Send</button>
